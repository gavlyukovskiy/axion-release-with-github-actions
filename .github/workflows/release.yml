name: Maven release

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: "New version to be released, ex. '1.6.5'"
        required: true
        default: "1.0.0"
  push:
  pull_request:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Pre release version
        id: pre-prelease
        run: |
          ./gradlew currentVersion

      - name: Release new version
        id: release
        run: |
          ./gradlew release \
            -Prelease.customUsername=${{ github.actor }} \
            -Prelease.customPassword=${{ github.token }}

      - name: Post release version
        id: post-prelease
        run: |
          ./gradlew currentVersion
